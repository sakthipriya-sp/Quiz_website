<div class="container" style="background: #F3C646; width: 1000px;background-repeat: no-repeat;background-size: cover;">
    <div class="about-video">
      <div class="about-video">
        <img src="assets/images/brain.gif" alt="Brain GIF" class="quiz">
      </div>      </div>    <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm" class="styled-form">
       
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            ngModel
            required
            email
            #email="ngModel"
          />
          <span *ngIf="email.invalid && email.touched" class="error-text">
            Please Enter a Valid Email!
          </span>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            name="number"
            id="number"
            class="form-control"
            ngModel
            required
          />
        </div>
        <button
          type="button"
          [disabled]="!userForm.valid"
          class="btn btn-primary"
        >
          Submit
        </button><br>
        <h6 style="color: blue; margin-left: 15px;">Don't have an account ?</h6>
      </form>
      
  </div>
