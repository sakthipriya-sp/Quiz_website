<body style="background: url(https://i.pinimg.com/originals/bc/17/22/bc17228a6ee806a0b3868a1f8d371b2d.gif);background-repeat: no-repeat; background-size: cover;width: 1050px;">
    <section id="contact" class="contact" style="background-color: transparent; padding: 50px 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin: 20px auto; max-width: 600px;margin-left: 240px;">
        <div class="container text-center" style="max-width: 500px; margin: 0 auto;">
            <h2 style="color: #0c0c0c; font-family: Arial, sans-serif; margin-bottom: 20px;">Leave Us A Review</h2>
            <p style="color: #161515; font-size: 16px; margin-bottom: 30px;">We'd love to hear your thoughts!</p>
            <form action="#" method="POST" class="review-form" style="text-align: left;">
                <div class="form-group" style="margin-bottom: 15px;">
                    <label for="name" style="font-weight: bold; color: #0f0e0e; margin-bottom: 5px; display: block;">Your Name:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;">
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label for="email" style="font-weight: bold; color: #141313; margin-bottom: 5px; display: block;">Your Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;">
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="review" style="font-weight: bold; color: #171616; margin-bottom: 5px; display: block;">Your Review:</label>
                    <textarea id="review" name="review" class="form-control" rows="4" placeholder="Write your review here..." required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">Submit Review</button>
            </form>
        </div>
    </section>
    
</body>
